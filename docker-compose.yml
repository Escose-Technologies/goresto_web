services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: goresto
      POSTGRES_USER: goresto_user
      POSTGRES_PASSWORD: goresto_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goresto_user -d goresto"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://goresto_user:goresto_dev_password@db:5432/goresto
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
